<html lang="en">
<head>

<style>
    #back-to-top {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: #555;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-size: 20px;
        }
    body {
            height: 2000px; 
        }
</style>
<body>
    <p>Прокрутите вниз, чтобы увидеть кнопку</p>
    
    <button id="back-to-top" title="Наверх"></button>
    <script src="index.js"></script>
</body>
