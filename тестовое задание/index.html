<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <section class="container">
        <h1>Финансовый трекер</h1>
        
        <div class="controls">
            <div class="buttons">
                <button id="add-income">+ Доход</button>
                <button id="add-expense">+ Расход</button>
            </div>
            <div class="date-filter">
                <span for="start-date">Период:</span>
                <input type="date" id="start-date">
                <span>—</span>
                <input type="date" id="end-date">
                <button id="apply-filter">Применить</button>
            </div>
        </div>
        <div class="tables-container">
            <div class="table-section">
                <h2>Доходы</h2>
                <table id="income-table">
                    <thead>
                        <tr class="table-head">
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
            <div class="table-section">
                <h2>Расходы</h2>
                <table id="expense-table">
                    <thead>
                        <tr class="table-head">
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="charts-container">
    <div class="chart-section">
        <h2>Распределение доходов</h2>
        <div id="income-chart" style="width: 100%; height: 400px;"></div>
    </div>
    <div class="chart-section">
        <h2>Распределение расходов</h2>
        <div id="expense-chart" style="width: 100%; height: 400px;"></div>
    </div>
</div>
</section>
    
    <dialog id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Добавить операцию</h2>
            <form id="transaction-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Сумма (₽)</label>
                    <input type="number" id="amount" min="0" step="1" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn">Отмена</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
