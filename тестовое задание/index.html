<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="container">
        <h1>Финансовый трекер</h1>
        
        <div class="controls">
            <div class="buttons">
                <button id="add-income">+ Доход</button>
                <button id="add-expense">+ Расход</button>
            </div>
            <div class="date-filter">
                <label for="start-date">Период:</label>
                <input type="date" id="start-date">
                <span>—</span>
                <input type="date" id="end-date">
                <button id="apply-filter">Применить</button>
                <button id="reset-filter">Сбросить</button>
            </div>
        </div>
        
        <div class="summary">
            <div class="summary-card income">
                <h3>Доходы</h3>
                <p id="total-income">0 ₽</p>
            </div>
            <div class="summary-card expense">
                <h3>Расходы</h3>
                <p id="total-expense">0 ₽</p>
            </div>
            <div class="summary-card balance">
                <h3>Баланс</h3>
                <p id="balance">0 ₽</p>
            </div>
        </div>
        
        <div class="transactions">
            <div class="tabs">
                <button class="tab-button active" data-tab="income">Доходы</button>
                <button class="tab-button" data-tab="expense">Расходы</button>
            </div>
            
            <div class="tab-content active" id="income-tab">
                <table id="income-table">
                    <thead>
                        <tr>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="tab-content" id="expense-tab">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    
    <!-- Модальное окно -->
    <dialog id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Добавить операцию</h2>
            <form id="transaction-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Сумма (₽)</label>
                    <input type="number" id="amount" min="0" step="1" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn">Отмена</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
