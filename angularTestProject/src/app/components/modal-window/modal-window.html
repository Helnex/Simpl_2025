<dialog id="modal" class="modal" [class.modal-open] = 'isModalActive()'>
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <h2 id="modal-title">{{ getModalTitle() }}</h2>
            <form id="transaction-form" (ngSubmit)="handleSubmit()">
                <input type="hidden" [(ngModel)]="transactionData().id" name="id">
                
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" required [(ngModel)]="transactionData().category" name="category">
                </div>
                
                <div class="form-group">
                    <label for="amount">Сумма (₽)</label>
                    <input type="number" id="amount" min="0" step="1" required [(ngModel)]="transactionData().amount" name="amount">
                </div>
                
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required [(ngModel)]="transactionData().date" name="date">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn" (click)="closeModal()">Отмена</button>
                </div>
            </form>
        </div>
</dialog>
