<p-dialog id="modal" [modal] = 'true' [(visible)] = "isModalActive" (onHide)="closeModal()" styleClass = "dialog">
            <h2 id="modal-title">{{ modalTitle() }}</h2>
            <form #transactionForm="ngForm" id="transaction-form" (ngSubmit)="handleSubmit()">
                <input type="hidden" [(ngModel)]="transactionData().id" name="id">
                
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" required [(ngModel)]="transactionData().category" name="category" pInputText required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Сумма (₽)</label>
                    <input type="number" id="amount" min="0" step="1" required [(ngModel)]="transactionData().amount" name="amount" pInputText required>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required [(ngModel)]="transactionData().date" name="date" pInputText required>
                </div>
                
                <div class="form-actions">
                    <p-button type="submit">Сохранить</p-button>
                    <p-button type="button" (click)="closeModal()" styleClass="cancel-btn">Отмена</p-button>
                </div>
            </form>
</p-dialog>
